---
- name: Install APT packages
  apt:
    name: "{{ item }}"
  become: yes
  loop:
    - jq
    - dconf-editor
    - python-pip
    - flameshot

- name: Install Debian packages
  apt:
    deb: "{{ item }}"
  become: yes
  loop:
    - "{{ role_path }}/files/packages/mysql-connector-java"
    - "{{ gitkraken.download_url }}"

# install pip packages
- name: Install Pip packages
  pip:
    name: "{{ item }}"
  become: yes
  loop:
    - git+https://github.com/larsks/ansible-toolbox
