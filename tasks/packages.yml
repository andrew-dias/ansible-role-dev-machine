---
- name: Install APT packages
  apt:
    name: "{{ item }}"
  become: yes
  loop:
    - jq
    - dconf-editor

# can't point to gitkraken url because apt won't follow redirect to cdn
- name: Install Debian packages
  apt:
    deb: "{{ item }}"
  become: yes
  loop:
    - https://release.axocdn.com/linux/gitkraken-amd64.deb
