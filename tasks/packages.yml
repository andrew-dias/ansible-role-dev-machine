---
- name: Install APT packages
  apt:
    name:
    - jq
    - dconf-editor
    - python-pip
    - flameshot
  become: yes

- name: Install Debian packages
  apt:
    deb: "{{ item }}"
  become: yes
  loop:
    - "{{ role_path }}/files/packages/mysql-connector-java"
    - "{{ gitkraken.download_url }}"

- name: Install Pip packages
  pip:
    name: "{{ ansible_toolbox.download_url }}"
  become: yes
