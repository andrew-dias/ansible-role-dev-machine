---
### Variables for included roles must go here ###

# ansible-gnome-extensions
gnome_extension_ids:
  - 442 # drop-down-terminal
  - 615 # AppIndicator support
  - 750 # OpenWeather
  - 302 # windowoverlay-icons

# geerlinguy.docker
docker_users:
  - "{{ ansible_user_id }}"

# ansible-role-vagrant
vagrant_home: "{{ ansible_env.HOME }}/.local/share/vagrant"
