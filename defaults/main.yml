---
### Default vars ###

# xdg
xdg:
  XDG_CACHE_HOME: "{{ ansible_env.HOME }}/.cache"
  XDG_CONFIG_HOME: "{{ ansible_env.HOME }}/.config"
  XDG_DATA_HOME: "{{ ansible_env.HOME }}/.local/share"

# zsh
zsh:
  zshenv: /etc/zsh/zshenv
  fpath: /usr/local/share/zsh/site-functions

# nvm
nvm:
  version: 0.34.0

# fonts
fonts:
  - name: hasklig
    archive_url: https://github.com/i-tu/Hasklig/releases/download/1.1/Hasklig-1.1.zip

# node versions
node:
  versions:
    - 10.15.1
    - 8.15.0

# ssh
ssh:
  passphrase:
  github_username:
  github_token:
  gitlab_host:
  gitlab_token:

# mattermost
mattermost:
  version: 4.2.0

# oracle
oracle:
  install_dir: /opt/oracle

# docker
docker:
  credentials_archive_url: https://github.com/docker/docker-credential-helpers/releases/download/v0.6.0/docker-credential-secretservice-v0.6.0-amd64.tar.gz

# openshift
oc_archive_name: openshift-origin-client-tools-v3.11.0-0cbc58b-linux-64bit
oc_archive_url: https://github.com/openshift/origin/releases/download/v3.11.0/{{ oc_archive_name }}.tar.gz
