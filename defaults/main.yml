---
### Default vars ###

# xdg
xdg:
  XDG_CACHE_HOME: "{{ ansible_env.HOME }}/.cache"
  XDG_CONFIG_HOME: "{{ ansible_env.HOME }}/.config"
  XDG_DATA_HOME: "{{ ansible_env.HOME }}/.local/share"

# zsh
zsh:
  zshenv: /etc/zsh/zshenv
  fpath: /usr/local/share/zsh/site-functions

# sdkman!
sdkman:
  download_url: https://get.sdkman.io

# nvm
nvm:
  download_url: https://raw.githubusercontent.com/creationix/nvm
  version: 0.35.1

# node versions
node:
  versions:
    - 10
    - 8

# tmuxinator
tmuxinator:
  zsh_completion_url: https://raw.githubusercontent.com/tmuxinator/tmuxinator/master/completion/tmuxinator.zsh

# ssh
ssh:
  passphrase:
  github_username:
  github_token:
  gitlab_host:
  gitlab_token:

# pidgin
pidgin:
  ppa: langdalepl/pidgin-indicator

# gitkraken
gitkraken:
  download_url: https://release.axocdn.com/linux/gitkraken-amd64.deb

# ansible toolbox
ansible_toolbox:
  download_url: git+https://github.com/larsks/ansible-toolbox

# docker
docker:
  credentials_archive_url: https://github.com/docker/docker-credential-helpers/releases/download
  credentials_version: 0.6.3

# openshift
openshift:
  oc_archive_name: openshift-origin-client-tools-v3.11.0-0cbc58b-linux-64bit
  oc_archive_url: https://github.com/openshift/origin/releases/download
  oc_version: 3.11.0

# fonts
fonts:
  - name: hasklig
    archive_url: https://github.com/i-tu/Hasklig/releases/download/1.1/Hasklig-1.1.zip
