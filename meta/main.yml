galaxy_info:
  author: Andrew Dias
  description: A role for configuring my Linux-based dev machine. Tested on Pop_OS! 18.10.
  license: MIT
  min_ansible_version: 2.4
  github_branch: mster
  platforms:
    - name: Ubuntu
      versions:
        - 18.10

  galaxy_tags:
    - developer
    - workstation
    - linux

dependencies:
  - name: cmprescott.chrome
    become: yes
    tags:
      - chrome

  - name: ngetchell.vscode
    become: yes
    tags:
      - vscode

  - name: jaredhocutt.jetbrains_toolbox
    tags:
      - jetbrains

  - name: gantsign.postman
    become: yes
    tags:
      - postman

  - name: geerlingguy.docker
    become: yes
    tags:
      - docker

  - name: ansible-role-vagrant
    scm: git
    src: git+https://github.com/andrew-dias/ansible-role-vagrant.git
    version: master
    tags:
      - vagrant

  - name: ansible-role-virtualbox
    scm: git
    src: git+https://github.com/andrew-dias/ansible-role-virtualbox.git
    version: master
    tags:
      - virtualbox

  - name: ansible-gnome-extensions
    scm: git
    src: git+https://github.com/andrew-dias/ansible-gnome-extensions.git
    version: master
    tags:
      - gnome
